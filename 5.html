    <link rel="stylesheet" href="" />
    <style>
      .box {
        display: flex;
        width: 100%;
        height: 500px;
        cursor: pointer;
      }
      .right {
        flex: 1;
        height: 100%;
        transition: flex 0.5s;
        background-color: rosybrown;
      }
      .left {
        flex: 5;
        height: 100%;
        transition: flex 0.5s;
        background-color: seagreen;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <script>
      //   let box = document.querySelectorAll(".box")[0];
      //   box.addEventListener("mouseover", (e) => {
      //     if (
      //       e.fromElement !== e.srcElement &&
      //       box.contains(e.fromElement) &&
      //       box.contains(e.srcElement)
      //     ) {
      //       e.srcElement.style.flex = 5;
      //       e.fromElement.style.flex = 1;
      //     }
      //   });
      document
        .querySelectorAll(".left")[0]
        .addEventListener("mouseenter", (e) => {
          if (e.fromElement === document.querySelectorAll(".right")[0]) {
            e.toElement.style.flex = 5;
            e.fromElement.style.flex = 1;
          }
        });
      document
        .querySelectorAll(".left")[0]
        .addEventListener("mouseleave", (e) => {
          console.log(e);
          if (e.toElement === document.querySelectorAll(".right")[0]) {
            e.toElement.style.flex = 5;
            e.fromElement.style.flex = 1;
          }
        });
    </script>
  </body>
